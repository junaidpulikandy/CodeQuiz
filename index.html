<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        quiz
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid heading" id="maincontainer">
        <div class="row">
            <div class="col-sm-12">
                <h2>Fundamental Javascript Quiz</h2>
            </div>
        </div>
        <div class="row startButton">
            <div class="col-sm-6">
                <div id="startButton">
                    <button type="button" class="btn btn-primary ">Start</button>
                </div>
            </div>
            <div class="col-sm-6 text-right">
                <span class="d-none" id="timerlabel">Time remaining:</span>
                <span id="countDown"></span>
            </div>
        </div>
        <div class="row theInput d-none" id='restoreInput'>
            <div class="col-sm-12" id="currentquestion">
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 ">
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-right nextbutton">
            <div class="col-sm-12">
                <button class="btn btn-primary d-none" id="nextbutton">Next</button>
            </div>
        </div>
        <div class="row font-inline " id="assement">
            <div class="col-sm-12" >
                <span id="correct" class="d-none">Correct </span>
                <span id="wrong" class="d-none">Wrong</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="question.js"></script>
</body>
</html>
